---
# Representation of the AsynApi Specification (A2S)

# The version of the AsyncAPI Specification that the document complies to
asyncapi: 2.0.0

# A unique universal identifier of the application the AsyncAPI document
# is defining. It must conform to the URI format, according to RFC3986.
# @example
#   id: 'urn:com:smartylighting:streetlights:server'
#   id: 'https://github.com/smartylighting/streetlights-server'
id: ""

# Mmetadata about the API. The metadata can be used by the
# clients if needed.
info: {}

# An object representing a message broker, a server or any other kind of
# computer program capable of sending and/or receiving data
servers: []

# Holds the relative paths to the individual channel and their operations
channels: []

# Holds various schemas (contracts) for the specification
components: []

# A list of tags used by the specification with additional metadata. Each
# tag name in the list MUST be unique.
tags: []

# Additional external documentation
externalDocs: []
