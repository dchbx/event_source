asyncapi: 2.0.0
info:
  title: Account Service
  version: '1.0.0'
  description: |
    Manages user accounts in the system.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  production:
    url: mqtt://test.mosquitto.org
    protocol: mqtt
    description: Test MQTT broker

channels:
  organization.created:
    subscribe:
      operationId: organization_created
      message:
        $ref : '#/events/parties/organizations/organization_created.rb'

components:
  messages:
    created:
      name: organization_created
      title: Organization created event
      summary: Inform about a new user registration in the system
      contentType: application/json
      payload:
        $ref: '#/contracts/parties/organizations/organization_created_contract.rb'

  schemas:
    OrganzationCreatedContract:
      type: object
      properties:
        fein:
          type: string
          description: "Fein"
        legal_name:
          type: string
          description: "Legal Name"
        entity_kind:
          type: string
          format: string
          description: "Entity Kind"
        hbx_id:
          type: string
          format: string
          description: "Hbx Id"